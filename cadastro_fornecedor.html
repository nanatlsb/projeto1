<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
<form class="form-horizontal" action="cadastro_fornecedor.php" method="POST">
<fieldset>
<div class="panel panel-primary">
    <div class="panel-heading">Cadastro Fornecedor</div>
    
    <div class="panel-body">
<div class="form-group">
    
<div class="col-md-11 control-label">
        <p class="help-block"><h11>*</h11> Campo Obrigatório </p>
</div>
</div>
<div class="form-group">
  <label class="col-md-2 control-label" for="Nome">Nome  <h11>*</h11></label>  
  <div class="col-md-8">
  <input id="nome" name="nome" placeholder="" class="form-control input-md" required="" type="text">
  </div>
</div>

<div class="form-group">
  <label class="col-md-2 control-label" for="Nome">CNPJ <h11>*</h11></label>  
  <div class="col-md-2">
  <input id="cpf" name="cnpj" placeholder="Apenas números" class="form-control input-md" required="" type="text" maxlength="11" pattern="[0-9]+$">
  </div>
  
  <label class="col-md-1 control-label" for="Nome">Data de nascimento<h11>*</h11></label>  
  <div class="col-md-2">
  <input id="nasc" name="data_nasc" placeholder="DD/MM/AAAA" class="form-control input-md" required="" type="text" maxlength="10" OnKeyPress="formatar('##/##/####', this)" onBlur="showhide()">
</div>
  
   <br> <label class="col-md-1 control-label" for="prependedtext">Telefone</label>
     <div class="col-md-2">
    <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
      <input id="tel" name="tel" class="form-control" placeholder="XX XXXXX-XXXX" type="text" maxlength="13"  pattern="\[0-9]{2}\ [0-9]{4,6}-[0-9]{3,4}$"
      OnKeyPress="formatar('## #####-####', this)">
    </div>
  </div>
 </div> 

<!-- Prepended text-->
<div class="form-group">
  <label class="col-md-2 control-label" for="prependedtext">Email <h11>*</h11></label>
  <div class="col-md-5">
    <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
      <input id="email" name="email" class="form-control" placeholder="email@email.com" required="" type="text" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" >
    </div>
  </div>
</div>

<!-- Prepended text-->
	<div class="form-group">
	  <label class="col-md-2 control-label" for="prependedtext">Endereço</label>
	  <div class="col-md-4">
		<div class="input-group">
		  <span class="input-group-addon">Rua</span>
		  <input id="rua" name="rua" class="form-control" placeholder="" required=""  type="text">
		</div>
		
	  </div>
		<div class="col-md-2">
		<div class="input-group">
		  <span class="input-group-addon">Nº <h11>*</h11></span>
		  <input id="numero" name="num" class="form-control" placeholder="" required=""  type="text">
		</div>
		
	  </div>
	  
	  <div class="col-md-3">
		<div class="input-group">
		  <span class="input-group-addon">Bairro</span>
		  <input id="bairro" name="bairro" class="form-control" placeholder="" required=""type="text">
		</div>
		
	  </div>
	</div>

	<div class="form-group">
		<label class="col-md-2 control-label" for="prependedtext"></label>
		<div class="col-md-4">
			<div class="input-group">
			  <span class="input-group-addon">Cidade</span>
			  <input id="cidade" name="cidade" class="form-control" placeholder="" required=""  type="text">
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-2">
				<div class="input-group">
					<span class="input-group-addon">Estado</span>
					<input id="estado" name="estado" class="form-control" placeholder="" required=""  type="text"><br>
				</div>
			</div>
		</div>
	</div>
  
	<div class="form-group">
		<label class="col-md-2 control-label" for="tipoProduto">Tipo de Produto</label> 
		<div class="col-md-4">
			<div class="input-group">
				<input id="produto" name="tipo_produto" placeholder="" class="form-control input-md " required="" type="text">
			</div>
		</div>
	</div>
	

   <br>
	<div class="form-group">
		<label class="col-md-2 control-label" for="Cadastrar"></label>
		<div class="col-md-8">
			<button id="Cadastrar" name="Cadastrar" class="btn btn-success" type="Submit">Cadastrar</button>
		</div>
	</div>

 
</fieldset>

</form>


</body>
</html>
